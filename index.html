<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Keren | gerar senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <img src="images/cadeado.svg" id="password_img" alt="cadeado azul com escudo representando proteção as senhas que serão geradas">
        <h1 id="titulo">Gerardor de Senhas</h1>
        <div id="password_container">
            <span id="passwordSpan"></span>
            <button id="copy"><i class="fa-solid fa-copy"></i></button>
            
        </div>
        <div id="password_items">
            <div class="item">
                <label><input type="checkbox" id="include_uppercase"> Incluir Maiúsculas</label><br>
                <label><input type="checkbox" id="include_lowercase"> Incluir Minúsculas</label><br>
                <label><input type="checkbox" id="include_number"> Incluir Números</label><br>
                <label><input type="checkbox" id="include_caracter_special"> Incluir Caracteres Especiais</label><br>
                <label>Tamanho da senha: <input type="number" id="size" min="3" max="12" value="8"></label><br>
                <button id="generate">Gerar Senha</button>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
